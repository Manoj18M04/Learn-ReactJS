<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Circular Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="skills-container">
        <div class="skill">
            <div class="circular-loader" data-percentage="80">
                <div class="inner-circle"></div>
                <div class="percentage">80%</div>
            </div>
            <p>HTML</p>
        </div>
        <div class="skill">
            <div class="circular-loader" data-percentage="70">
                <div class="inner-circle"></div>
                <div class="percentage">70%</div>
            </div>
            <p>CSS</p>
        </div>
        <div class="skill">
            <div class="circular-loader" data-percentage="65">
                <div class="inner-circle"></div>
                <div class="percentage">65%</div>
            </div>
            <p>JavaScript</p>
        </div>
        <div class="skill">
            <div class="circular-loader" data-percentage="60">
                <div class="inner-circle"></div>
                <div class="percentage">60%</div>
            </div>
            <p>Python</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
